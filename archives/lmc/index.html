<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Lumera Coin (LMC)</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.98.0/lib/index.iife.min.js"></script>
  <script type="module" src="./buyer.js"></script>
</head>
<body>
  <main class="card">
    <img class="logo" src="https://black-neat-trout-951.mypinata.cloud/ipfs/bafkreieph36vzjcyqz7qs2dwsi3qrypg3r4srcv3nhsc6r2ajg5pilyn6i" alt="LMC Logo">
    <h1>Lumera Coin (LMC)</h1>
    <p class="muted">Peg: <b>1 LMC = $1.00</b> (SOL converted at live price)</p>

    <section class="section">
      <button id="connectBtn" class="btn">Connect Phantom</button>
      <div id="walletBox" class="muted small">Wallet: <span id="walletAddr">Not connected</span></div>
    </section>

    <section class="section">
      <label for="lmcInput">LMC amount</label>
      <input id="lmcInput" type="number" min="1" step="1" placeholder="e.g. 25">
      <div id="quoteBox" class="muted small">Enter an amount to see SOL quote…</div>
      <button id="buyBtn" class="btn primary">Buy LMC</button>
    </section>

    <section class="section">
      <div id="status" class="status"></div>
      <div id="balance" class="muted">Your LMC balance: <span id="lmcBal">—</span></div>
    </section>

    <hr class="divider">

    <p class="muted small">Need to fulfil purchases? Use the <a href="./admin.html">Admin Sender</a> (treasury only).</p>
  </main>
</body>
</html>
