<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vegan Chocolate Investor Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body{font-family:'Inter',sans-serif;background:#fafafa;margin:0;color:#222;}
  header{background:#3b3b3b;color:#fff;padding:2rem;text-align:center;}
  main{max-width:900px;margin:2rem auto;padding:1rem;}
  .search-box{display:flex;gap:.5rem;margin:2rem 0;}
  input[type="text"]{flex:1;padding:.75rem;border:1px solid #ccc;border-radius:.5rem;}
  button{background:#1e88e5;color:#fff;border:none;border-radius:.5rem;padding:.75rem 1.2rem;cursor:pointer;}
  button:hover{background:#1565c0;}
  .faq{background:#fff;border:1px solid #ddd;border-radius:.75rem;margin-bottom:1rem;padding:1rem;}
  .faq h3{margin-top:0;}
  form{background:#fff;border:1px solid #ddd;border-radius:.75rem;padding:1rem;margin-top:2rem;}
  label{display:block;margin-top:.5rem;font-weight:600;}
  textarea,input[type=email]{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:.5rem;}
  footer{text-align:center;padding:2rem;color:#888;}
</style>
</head>
<body>

<header>
  <h1>Invest in Pure Vegan Chocolate</h1>
  <p>Plant-based craftsmanship, sustainable sourcing, and honest returns.</p>
  <div style="margin-top:1rem">
    <!-- Replace VIDEOID with your real YouTube or Vimeo ID -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEOID"
      title="Investor Pitch Video" frameborder="0" allowfullscreen></iframe>
  </div>
</header>

<main>
  <section>
    <div class="search-box">
      <input type="text" id="query" placeholder="Ask an investor question…">
      <button onclick="searchFAQ()">Search</button>
    </div>
  </section>

  <section id="results"></section>

  <form id="requestForm" onsubmit="sendRequest(event)">
    <h2>Didn’t find your answer?</h2>
    <p>Submit your question and our team will respond and publish it soon.</p>
    <label for="newQuestion">Your question</label>
    <textarea id="newQuestion" rows="3" required></textarea>
    <label for="email">Email (optional)</label>
    <input type="email" id="email" placeholder="you@example.com">
    <button type="submit">Request Answer</button>
    <p id="reqStatus"></p>
  </form>
</main>

<footer>© 2025 Pure Vegan Chocolate Ltd · Sustainably Made</footer>

<script>
const faqs = [
  {
    q:"What is Pure Vegan Chocolate?",
    a:"A premium plant-based chocolate crafted from organic cacao and coconut milk. We focus on taste, ethics, and sustainability without dairy or refined additives."
  },
  {
    q:"Why should investors consider this company?",
    a:"Global demand for vegan chocolate is growing ~10 % annually. We’re positioned as a modern artisan brand that blends quality craftsmanship with scalable production."
  },
  {
    q:"Where do you source your cacao?",
    a:"From certified fair-trade farms in Ecuador and Ghana. Every batch is traceable and supports reforestation and farmer-education projects."
  },
  {
    q:"How will investor funds be used?",
    a:"Capital will expand our micro-factory, fund new flavours (hazelnut silk, sea-salt coconut), and increase marketing reach across UK retailers and cafés."
  },
  {
    q:"What makes your chocolate unique?",
    a:"We use multiple cacao varieties for layered flavour and melt profile—an innovation rarely used in vegan confectionery."
  },
  {
    q:"Do you already sell products?",
    a:"Yes. Our first bars launched locally in 2024 and are now stocked in select health stores. Revenue data and growth targets are shared in our investor deck."
  },
  {
    q:"What sustainability measures are in place?",
    a:"Packaging is compostable, ingredients are organic, and production runs on renewable energy. Every step is designed for zero-waste output."
  }
];

function searchFAQ(){
  const q=document.getElementById('query').value.toLowerCase();
  const results=document.getElementById('results');
  results.innerHTML='';
  const matches=faqs.filter(f=>f.q.toLowerCase().includes(q)||f.a.toLowerCase().includes(q));
  if(matches.length){
    matches.forEach(f=>{
      const div=document.createElement('div');
      div.className='faq';
      div.innerHTML=`<h3>${f.q}</h3><p>${f.a}</p>`;
      results.appendChild(div);
    });
  }else{
    results.innerHTML='<p>No existing answer found — please submit your question below.</p>';
  }
}

function sendRequest(e){
  e.preventDefault();
  const q=document.getElementById('newQuestion').value;
  const email=document.getElementById('email').value;
  // Later connect this to Google Sheets or Airtable backend
  document.getElementById('reqStatus').textContent="✅ Question submitted! We’ll reply soon.";
  e.target.reset();
}
</script>

</body>
</html>
