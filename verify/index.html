<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verify Citizen — State of Lumera</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Official website of the e-State of Lumera. Constitution, Gazette, Ministries, Citizenship, Archives.">
  <link rel="icon" href="/assets/img/seal.svg">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<header class="hero">
  <div class="hero-inner">
    <img class="seal" src="/assets/img/seal.svg" alt="Seal of Lumera">
    <h1>Official State Portal of Lumera</h1>
    <p class="motto">Truth • Virtue • Liberty • Prosperity</p>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/constitution/">Constitution</a>
      <a href="/gazette/">Gazette</a>
      <a href="/ministries/">Ministries</a>
      <a href="/citizenship/">Citizenship</a>
      <a href="/registry/">Registry</a>
      <a href="/projects/">Projects</a>
      <a href="/archives/">Archives</a>
      <a href="/contact/">Contact</a>
    </nav>
  </div>
</header>
<main class="wrap">

<h2>Verify a Citizen</h2>
<p>Enter a <strong>Citizen ID</strong> (e.g., LUM0123) to confirm registration.</p>
<input id="q" placeholder="LUM0123" style="padding:10px; width:220px; font-size:1rem">
<button class="btn" onclick="verify()">Verify</button>
<div id="result" class="card" style="margin-top:12px;"></div>
<script>
let data = [];
fetch('/registry/registry.json').then(r=>r.json()).then(rows=>{ data = rows; });
function verify(){
  const q = document.getElementById('q').value.trim().toUpperCase();
  const hit = data.find(r=> r.id.toUpperCase() === q);
  const box = document.getElementById('result');
  if(hit){
    box.innerHTML = `<h3>Valid Citizen</h3><p><strong>${hit.name}</strong> — ${hit.id}<br><span class="small">Admitted: ${hit.date}</span></p>`;
  } else {
    box.innerHTML = `<h3>Not Found</h3><p>No match for <span class="code">${q}</span>. Check spelling or contact the Registry.</p>`;
  }
}
</script>

</main>
<footer class="footer">© Lumera 2025 • Official State Portal</footer>
</body>
</html>
