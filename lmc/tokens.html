<!-- Buy LMC Widget - Integrated and Branded -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy LMC</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      border: 2px solid #facc15;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 350px;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #facc15;
    }
    .button, select {
      margin-top: 15px;
      padding: 10px 20px;
      background: #facc15;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background: #fcd34d;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/lmc/lmc-logo.png" alt="Lumera Coin Logo" class="logo">
    <div class="title">Buy LMC</div>

    <div>
      <label for="amount">Select LMC Amount:</label>
      <select id="amount">
        <option value="1">1 LMC</option>
        <option value="10">10 LMC</option>
        <option value="50">50 LMC</option>
        <option value="100">100 LMC</option>
      </select>
    </div>

    <button class="button" onclick="buyLMC()">Buy Now</button>

    <p id="status"></p>
  </div>

  <script>
    const treasury = "23iGqnDQQeTHqxbrXt5N1pbVXZxCvJdn52KHQrkng97r";

    async function buyLMC() {
      const amountLMC = parseInt(document.getElementById("amount").value);
      const status = document.getElementById("status");
      try {
        if (!window.solana || !window.solana.isPhantom) {
          return alert("Please install Phantom wallet.");
        }

        await window.solana.connect();
        const provider = window.solana;
        const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");

        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd");
        const data = await res.json();
        const solPerUsd = 1 / data.solana.usd;

        const lamports = Math.round(amountLMC * solPerUsd * solanaWeb3.LAMPORTS_PER_SOL);

        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: provider.publicKey,
            toPubkey: new solanaWeb3.PublicKey(treasury),
            lamports,
          })
        );

        const { blockhash } = await connection.getRecentBlockhash();
        transaction.recentBlockhash = blockhash;
        transaction.feePayer = provider.publicKey;

        const signed = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());

        status.innerText = `Transaction sent: https://explorer.solana.com/tx/${signature}?cluster=mainnet-beta`;
      } catch (err) {
        console.error(err);
        status.innerText = "Transaction failed. Check console.";
      }
    }
  </script>
</body>
</html>
