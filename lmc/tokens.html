<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumera Coin (LMC) Token Page</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.89.0/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-base"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react-ui"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-phantom"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
    }
    .buy-section {
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://black-neat-trout-951.mypinata.cloud/ipfs/bafkreieph36vzjcyqz7qs2dwsi3qrypg3r4srcv3nhsc6r2ajg5pilyn6i" alt="Lumera Coin Logo">
    <h1>Lumera Coin (LMC)</h1>
    <p>The official digital currency of the Lumera community.</p>

    <div class="buy-section">
      <h2>Buy LMC</h2>
      <p>1 LMC = 1 USD (Paid in SOL)</p>
      <input type="number" id="amount" placeholder="Enter amount of LMC" />
      <br>
      <button onclick="connectWallet()">Connect Phantom Wallet</button>
      <br>
      <button onclick="buyLMC()">Buy LMC</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    let provider = null;

    function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        window.solana.connect().then(resp => {
          provider = window.solana;
          document.getElementById('status').innerText = 'Wallet connected: ' + provider.publicKey;
        }).catch(err => {
          document.getElementById('status').innerText = 'Connection failed';
        });
      } else {
        alert('Phantom Wallet not found. Please install Phantom Wallet.');
      }
    }

    async function buyLMC() {
      if (!provider) {
        alert("Connect your wallet first");
        return;
      }

      const lamportsPerSol = 1_000_000_000;
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount");
        return;
      }

      const usdToSol = 1 / 23; // Assume 1 SOL = $23
      const solToSend = amount * usdToSol;
      const lamports = Math.round(solToSend * lamportsPerSol);

      const recipient = new solanaWeb3.PublicKey("23iGqnDQQeTHqxbrXt5N1pbVXZxCvJdn52KHQrkng97r");
      const transaction = new solanaWeb3.Transaction().add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey: provider.publicKey,
          toPubkey: recipient,
          lamports: lamports
        })
      );

      const { signature } = await provider.signAndSendTransaction(transaction);
      document.getElementById("status").innerHTML =
        "âœ… Payment sent. <a target='_blank' href='https://explorer.solana.com/tx/" + signature + "?cluster=mainnet-beta'>View Transaction</a>";
    }
  </script>
</body>
</html>
